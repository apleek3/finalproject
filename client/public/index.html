<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta content="Project 3" />
    <title>Synesthesia</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/dnd.css" />
    <link rel="stylesheet" type="text/css" href="./css/cbtest.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link
      href="https://stackpath.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gv0oNvwnqzF6ULI9TVsSmnULNb3zasNysvWwfT/s4l8k5I+g6oFz9dye0wg3rQ2Q"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" src="./css/gsapTest.css" />
  </head>

  <body>
    <div class="jumbotron" back>
      <div class="container-fluid">
        <h1 text="center">
          <img src="./img/fancyS.png" height="10%" width="10%" alt="Synesthesia" id="titleSynth"/>ynesthesia
        </h1>
        <p>"I see my life in terms of music.” ―Albert Einstein</p>
      </div>

      <div class="container-fluid" id="knobs">
            <img class="img-fluid hueKnob" src="./img/hueKnob.png" alt="dial that changes hue"/>
            <!-- <button id="Hue">console.log() Hue</button><br /> -->
            <img class="img-fluid saturationKnob" src="./img/saturationKnob.png"  alt="dial that changes saturation"/>
            <!-- <button id="Saturation">console.log() Saturation</button><br /> -->
            <img class="img-fluid lightnessKnob" src="./img/lightnessKnob.png" alt="dial that changes lightness"/>
            <!-- <button id="Lightness">console.log() Lightness</button><br /> -->
      </div>

    </div>

    <nav class="navbar navbar-inverse" data-spy="affix" data-offset-top="500">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="./index.html">Home</a>
          </div>
          <ul class="nav navbar-nav">
            <li><a href="#music">Sheet Music</a></li>
            <li><a href="#piano">Piano</a></li>
            <li><a href="#magnets">Magnets</a></li>
            <li><a href="#test">C.B. Test</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="./signup.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a href="./login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
          </ul>
        </div>
    </nav>

    <div class="container text-center">
      <div class="row">
        <div class="col-sm-12">
          <div class="row" id="music">
            <div class="col-sm-12">
              <div class="col-sm-12 well">
                <img
                  class="img-fluid"
                  alt="sheet music"
                  id="sheetMusic"
                  src="./img/music.png"
                />
              </div>
            </div>
          </div>

          <div id="piano" class="row">
            <div class="col-sm-12">
              <div class="panel panel-default text-left">
                <div class="panel-body">
                  <div id="root"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="container-fluid" id="pageKnobs">
                <img class="img-fluid hueKnob" src="./img/hueKnob.png" alt="dial that changes hue"/>
                <!-- <button id="Hue">console.log() Hue</button><br /> -->
                <img class="img-fluid saturationKnob" src="./img/saturationKnob.png" alt="dial that changes saturation" />
                <!-- <button id="Saturation">console.log() Saturation</button><br /> -->
                <img class="img-fluid lightnessKnob"  src="./img/lightnessKnob.png"  alt="dial that changes lightness" />
                <!-- <button id="Lightness">console.log() Lightness</button><br /> -->
          </div>

          <div id="magnets" class="row controls">
            <ul>
              <li class="controlsTitle">Options</li>
              <li><label><input type="checkbox" name="snap" id="snap" value="1" />Snap end position to grid</label></li>
              <li><label><input type="checkbox" name="liveSnap" id="liveSnap" value="1"/> Live snap</label></li>
            </ul>
          </div>

          <div class="row">
            <div id="buttons"></div>
            <div id="letter"></div>
          </div>

          <div class="well container-fluid" id="letterContainer"></div>

        </div>
      </div>
    </div>

    <div id="test" class="form-group rsform-block rsform-block-framecontent row">
      <div class="container-fluid sm-col-10" id="frame" role="application"></div>
    </div>

    <hr/>

    <div class="row col-sm-6 formControls rsform-block-submit">
      <button type="submit" name="form[submit]" id="submit" onclick="copyText()" class="rsform-submit-button  btn btn-primary">Submit Quiz</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/plugins/CSSPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/utils/Draggable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="greensock-js-shockingly-green/src/uncompressed/plugins/ThrowPropsPlugin.js"></script>
    <script src="greensock-js-shockingly-green/src/uncompressed/plugins/EaselPlugin.js"></script>
    <script type="text/javascript" src="./js/dnd.js"></script>
    <script type="text/javascript" src="./js/cbtest.js"></script>

    <footer class="container-fluid text-center">
      <p> Copyright © 2018 by<a href="https://github.com/apleek3/finalproject">These Guys</a>. </p>
    </footer>
    
  </body>
</html>
